<!doctype html>
<html>
<head>
    <title>ThreeDeeWorld Example</title>

    <!-- Dependencies -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.js"></script>

    <!-- ThreeDeeWorld library -->
    <script type="text/javascript" src="../jquery.threeDeeWorld.js"></script>

    <!-- Example CSS and JS -->
    <link href="example.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function(){
            $('#viewport').threeDeeWorld({
                worldSelector: '#world',
                threeDeeSelector: 'h1, li, input',
                clickAnimationTypes: ['li', 'input']
            });

            $('#search').focus();
        });
    </script>
</head>
<body>
    <div id="viewport">
        <div id="world">
            <h1>Header</h1>
            <input id="search" type="text" autocomplete="off" placeholder="Search..." />
            <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
            </ul>
        </div>
    </div>
</body>
</html>
